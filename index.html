<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Links</title>
  <link rel="stylesheet" href="css/bio.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Profile Image -->
    <div class="profile-image">
      <img src="your-image.jpg" alt="Your Profile Picture">
    </div>
    
    <!-- Social Media Buttons -->
    <div class="social-buttons">
      <a href="https://facebook.com/cameroncampian" target="_blank" class="button">Facebook</a>
      <a href="https://linkedin.com/in/cdsc" target="_blank" class="button">LinkedIn</a>
      <a href="https://instagram.com/cameroncampian" target="_blank" class="button">Instagram</a>
      <a href="https://twitter.com/cameroncampian" target="_blank" class="button">Twitter</a>
      <a href="https://pinterest.com/cameroncampian" target="_blank" class="button">Pinterest</a>
      <a href="https://letterboxd.com/cdsc" target="_blank" class="button">Letterboxd</a>
      <a href="https://music.apple.com/cameronx" target="_blank" class="button">Apple Music</a>
      <a href="https://spotify.com/cameronx" target="_blank" class="button">Spotify</a>
    </div>
  </div>
</body>
</html>
