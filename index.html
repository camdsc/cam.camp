<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Links</title>
  <link rel="stylesheet" href="css/bio.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Profile Image -->
    <div class="profile-image">
      <img src="/images/continuum.png" alt="cam">
    </div>
    
    <!-- Social Media Buttons -->
    <div class="social-buttons">
      <a href="fb://profile/cameroncampian" data-fallback="https://facebook.com/cameroncampian" target="_blank" class="button">Facebook</a>
      <a href="linkedin://profile/cdsc" data-fallback="https://linkedin.com/in/cdsc" target="_blank" class="button">LinkedIn</a>
      <a href="instagram://user?username=cameroncampian" data-fallback="https://instagram.com/cameroncampian" target="_blank" class="button">Instagram</a>
      <a href="twitter://user?screen_name=cameroncampian" data-fallback="https://twitter.com/cameroncampian" target="_blank" class="button">Twitter</a>
      <a href="pinterest://user/cameroncampian" data-fallback="https://pinterest.com/cameroncampian" target="_blank" class="button">Pinterest</a>
      <a href="letterboxd://user/cdsc" data-fallback="https://letterboxd.com/cdsc" target="_blank" class="button">Letterboxd</a>
      <a href="music://album?id=cameronx" data-fallback="https://music.apple.com/cameronx" target="_blank" class="button">Apple Music</a>
      <a href="spotify://user/cameronx" data-fallback="https://spotify.com/cameronx" target="_blank" class="button">Spotify</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('.social-buttons a');
      
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          
          const appUrl = this.href;
          const webUrl = this.getAttribute('data-fallback');
          
          // Try to open the app first
          window.location.href = appUrl;
          
          // If app doesn't open within 1 second, redirect to web URL
          const fallbackTimeout = setTimeout(function() {
            window.location.href = webUrl;
          }, 1000);
        });
      });
    });
  </script>
</body>
</html>
